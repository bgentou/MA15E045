


format: 
  revealjs:
    theme: [default, "custom-rladies.scss"]
    # logo: /images/logo.png
    footer: "[MA15Y030](http://s-v-b.github.io/MA15Y030) -- Bases de Données -- L3 MIASHS -- UParis Cité"

    smaller: false
    highlight-style: solarized
    
    code-fold: false
    code-link: true
    code-annotations: hover

    slide-number: c/t
    show-slide-number: all
    scrollable: true
    preview-links: true
    navigation-mode: vertical
    controls-layout: bottom-right
    controls-tutorial: true
    lang: fr-FR

    subtitle: "[Bases de Données Licences MIASHS et Mathématiques](https://s-v-b.github.io/MA15Y030/)"
    author: Équipe BD 
    institute: "[LPSM Université Paris-Cité](https://u-paris.fr)"

    link-external-icon: true
    link-external-newwindow: true


    header-logo: /images/logo.png
    header-logo-link: "https://u-paris.fr"


    title-slide-attributes:
      data-background-color: "#1c191c"
  
    include-in-header:
      text: |
        <script>
        MathJax = {
          loader: {
            load: ['[tex]/boldsymbol']
          },
          tex: {
            tags: "all",
            inlineMath: [['$','$'], ['\\(','\\)']],
            displayMath: [['$$','$$'], ['\\[','\\]']],
            processEscapes: true,
            processEnvironments: true,
            packages: {
              '[+]': ['boldsymbol']
            }
          }
        };
        </script>
        <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js" type="text/javascript"></script>



